    <link rel="icon" href="../images/favicon.ico" type="image/x-icon" />
    <title>Ana Lastoviria: Contact</title>
  </head>
  <body>
    <header class="nav-header">
       <!-- Social networks icons -->
      <div class="nav-socials">
      <a href="https://www.linkedin.com/in/ana-lastoviria/"><img src="../images/linkedin-icon.png" alt="linkedin icon"/></a>
      <a href="https://twitter.com/ana_lastoviria"><img src="../images/twitter-icon.png" alt="twitter icon"/></a>
      <a href="https://github.com/chivoi"><img src="../images/github-icon.png" alt="github icon"/></a>
      <a href="mailto:a.lastovirya@gmail.com"><img src="../images/email-icon.png" alt="email icon"/></a>
      </div>
      <!-- Menu navigation items -->
      <nav class="menu">
        <label for="toggle">&#9776;</label>
        <input type="checkbox" id="toggle"/>
        <div class="menu-items">
          <a href="../index.html">Home</a>

          <span class="current-page-link"><a href="./contact.html">Contact</a></span>

    </header>
    <!-- Page content: contact form -->
    <section class="contact-box">
      <h1>Get in touch!</h1>
      <div class="form-contents">
        <form action="https://formspree.io/f/xbjpyelw"
        method="POST">
          <div class="contact-name">
              <label for="name">Name: </label>
              <input type="text" id="name" placeholder="Type your name">
          </div>
           <div class="contact-email">
              <label for="email">Email: </label>
              <input type="text" name="_replyto" id="email" placeholder="example@email.com" size="30">
          </div>
          <div class="contact-message">
              <label for="message">Message: </label>
              <textarea name="message" id="message" placeholder="Hey Ana, ..." rows="3"></textarea>
          </div>
          <div class="contact-submit">
              <input type="submit" class="submit-button">
          </div>
        </form>
      </div>
    </section>
    <footer>
      <p>&copy; 2020 Anastasia Lastoviria</p>
    </footer>
  </body>
